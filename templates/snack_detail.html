{%  extends 'base.html' %}


{% block content %}
    <h2> Details about {{ snack.name }}</h2>
    <p> Title: {{ snack.title }}</p>
    <p> Purchaser: {{ snack.purchaser }}</p>
    <p> Description: {{ snack.description }}</p>
    <a href="{% url 'snack_update' snack.pk %}">+ Update</a>
    <a href="{% url 'snack_delete' snack.pk %}">+ Delete</a>
{% endblock content %}
